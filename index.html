<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/73b687bde0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>NATIONPEDIA</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="headerContent container">
          <div class="logo">
            <h1 class="logoTitle">NATIONPEDIA</h1>
            <h1 class="logoText">\\WHERE IN THE WORLD</h1>
          </div>
          <button class="viewModeButton">Dark Mode</button>
        </div>
      </div>
      <div class="searchDropdown container">
        <div class="searchWrapper">
          <i class="fa-solid fa-magnifying-glass searchIcon"></i>
          <input class="searchBar" placeholder="Search for a country..." />
        </div>
        <select name="Filter by Region" class="dropdown">
          <option value="" disabled selected>Filter by Region</option>
          <option value="">None</option>
          <option value="Americas">Americas</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="Africa">Africa</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div class="countryCards container"></div>
    </div>
    <!-- <script src="/js/countries.js"></script> -->
    <script src="/js/country.js"></script>
  </body>
</html>
